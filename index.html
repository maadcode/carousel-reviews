<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
        </div>

        <article class="review">
            <div class="img-container">
                <img src="assets/person1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author">Joe King</h4>
            <p id="job">Web Developer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis suscipit facere facilis, deleniti nostrum pariatur iste assumenda quas sint dolorem.</p>
            
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button class="random-btn">random review</button>

                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </article>
    </main>

    <script src="https://kit.fontawesome.com/79e560cc16.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
